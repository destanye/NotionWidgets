<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MySpace Notifications</title>
  <style>
    body {
      background-color: #000066;
      font-family: Tahoma, sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
    }

    .notif-box {
      background-color: white;
      color: black;
      border: 2px solid #cccccc;
      width: 250px;
      padding: 10px;
      font-size: 12px;
      box-shadow: 2px 2px 5px #00000060;
    }

    .notif-title {
      background-color: #3366cc;
      color: white;
      font-weight: bold;
      padding: 5px;
      margin: -10px -10px 10px -10px;
      font-size: 13px;
    }

    .notif-item {
      margin: 5px 0;
    }

    .notif-item a {
      color: #000066;
      text-decoration: none;
    }

    .notif-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
