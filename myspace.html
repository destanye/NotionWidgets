<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MySpace Login</title>
  <style>
    body {
      background-color: #000066;
      font-family: Tahoma, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: white;
      color: black;
      width: 320px;
      padding: 20px;
      border: 3px solid #cccccc;
      box-shadow: 0 0 10px #00000080;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #000066;
      margin-bottom: 10px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
    }

    .login-btn {
      margin-top: 10px;
      width: 100%;
      background-color: #000066;
      color: white;
      font-weight: bold;
      padding: 8px;
      border: none;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #3333aa;
    }

    .forgot {
      margin-top: 8px;
      font-size: 11px;
      text-align: center;
    }

    .forgot a {
      color: #000066;
      text-decoration: none;
    }

    .forgot a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  </div>

  <div class="notif-item">

</div>
</body>
</html>
