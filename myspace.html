<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MySpace Notifications</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
    }

    .notif-box {
      background-color: white;
      color: black;
      border: 2px solid #cccccc;
      width: 250px;
      padding: 10px;
      font-size: 12px;
      box-shadow: 2px 2px 5px #00000060;
    }

    .notif-title {
  background-color: #3366cc;
  color: white;
  font-weight: bold;
  padding: 5px;
  margin: -10px -10px 10px -10px;
  font-size: 13px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}


    }

    .notif-item {
      margin: 5px 0;
    }

    .notif-item a {
      color: #000066;
      text-decoration: none;
    }

    .notif-item a:hover {
      text-decoration: underline;
    }

      .icon {
  width: 20px;
  height: 20px;
  vertical-align: middle;
  transition: transform 0.3s ease, filter 0.3s ease;
}

.icon:hover {
  transform: scale(1.2);
  filter: drop-shadow(0 0 5px #fffacd);
}

  </style>    
</head>
<body>

<div class="notif-box">
  <div class="notif-title">
  <span>My Mail</span>
  <img src="assets/onlinenow.gif" class="icon" style="width: 16px; height: auto;">
</div>

  <div class="notif-item">
    <img src="assets/art.png" class="icon" style="vertical-align: middle; margin-right: 5px; width: 16px; height: auto;">
    <a href="https://www.notion.so/To-do-129fbf2ae81e8051aa1ec4f1e8a97883?pvs=4"target="_blank" rel="noopener noreferrer">New Messages!</a>
  </div>

  <div class="notif-item">
    <img src="assets/art-2.png" class="icon" style="vertical-align: middle; margin-right: 5px; width: 16px; height: auto;">
    <a href="https://www.notion.so/Restaurants-1a8fbf2ae81e8074856cc3c404962386?pvs=4"target="_blank" rel="noopener noreferrer">New Friend Requests!</a>
  </div>

  <div class="notif-item">
    <img src="assets/art-3.png" class="icon" style="vertical-align: middle; margin-right: 5px; width: 16px; height: auto;">
    <a href="https://www.notion.so/Junk-journal-ideas-1a8fbf2ae81e8070b505fc70710dfdf0?pvs=4" target="_blank" rel="noopener noreferrer">New Comments!</a>
  </div>
</div>
</body>
</html>
